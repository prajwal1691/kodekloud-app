apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  namespace: vote
  labels:
    name: vote-deployment
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vote-deployment
      app: demo-voting-app
  template:
    metadata:
      name: vote-deployment
      labels:
        name: vote-deployment
        app: demo-voting-app
    spec:
      containers:
      - name: vote-deployment
        image: kodekloud/examplevotingapp_vote:before
        ports:
        - containerPort: 80
